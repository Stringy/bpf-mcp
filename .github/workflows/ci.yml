name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Containerfile
        load: true
        tags: bpf-mcp:ci
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Check formatting
      run: |
        docker run --rm -v ${{ github.workspace }}:/app -w /app bpf-mcp:ci \
          cargo fmt --check

    - name: Run clippy
      run: |
        docker run --rm -v ${{ github.workspace }}:/app -w /app bpf-mcp:ci \
          cargo clippy -- -D warnings

    - name: Build
      run: |
        docker run --rm -v ${{ github.workspace }}:/app -w /app bpf-mcp:ci \
          cargo build --verbose

    - name: Run tests
      run: |
        docker run --rm -v ${{ github.workspace }}:/app -w /app bpf-mcp:ci \
          cargo test --verbose
